url: https://sarahcgall.github.io/scgUtils/

template:
  package: tidytemplate
  bootstrap: 5

development:
  mode: auto

authors:
  Sarah Gall:
    href: https://sarahcgall.co.uk/

reference:
- title: Data
  desc: >
    scgUtils comes with a number of functions for processing and exploring survey data easily. 
    It also contains a sample dataset, "survey".
  contents:
    - survey
    - survey_wt

- subtitle: Processing
  desc: >
    Functions for accessing and processing labelled data.
  contents:
  - get_data
  - get_file
  - get_question
  - process_factors

- subtitle: Exploring
  desc: >
    Functions for exploring data, including the creation of crosstabs.
  contents:
  - compile
  - crosstab
  - grid_vars
  - grp_freq
  - grp_mean

- title: Visualisation
  desc: >
    Functions to visualise data
  contents:
  - plot_bigfive
  - plot_binary
  - plot_likert
  - plot_parliament
  - plot_popn
  - plot_sankey
  - plot_waffle

- title: Styling
  desc: >
    scgUtils comes with a number of functions to assist in styling graphs.
- subtitle: Colour
  desc: >
    Colour functions for graphs.
  contents:
  - colour_pal
  - colour_display
  - colour_prep

- subtitle: Themes
- desc: >
    Themes for ggplot2 graphs.
  contents:
    - theme_scg

articles:
- title: Function Example
  navbar: ~
  contents:
  - articles/using-survey-data

- title: Function Explainers
  navbar: Function Explainers
  contents:
  - articles/uploading-data
  - articles/weight-your-data
  - articles/crosstabs
  - articles/creating-colour-palettes
  - articles/visualising-data